<mat-toolbar>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" style="width: 100%">
    <div style="width: 80%">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <img src="../../assets/avatar2.png">
        <div fxLayout="column" fxLayoutAlign="space-between center">
      <h3>Group Name
      </h3>
      <p>members</p>
    </div>
      </div>
    </div>
    <div style="width: 20%" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="25px">

      <button mat-icon-button> <mat-icon>search</mat-icon></button>
      <button mat-icon-button> <mat-icon>attach_files</mat-icon></button>

      <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
          <span>Contact info</span>
        </button>
        <button mat-menu-item>

          <span>Select-Messages</span>
        </button>
        <button mat-menu-item>

          <span>Mute</span>
        </button>
        <button mat-menu-item>

          <span>Clear Message</span>
        </button>
        <button mat-menu-item>

          <span>Delete Chat</span>
        </button>

      </mat-menu>
    </div>
  </div>
</mat-toolbar>
