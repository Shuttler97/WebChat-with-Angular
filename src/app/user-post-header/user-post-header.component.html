<mat-toolbar>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" style="width: 100%">
    <div style="width: 45%;" fxLayout="row" fxLayoutAlign="center center">
    </div>
      <div style="width: 30%"></div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" style="width: 25%">
      <app-search-bar style="padding-bottom:4px "></app-search-bar>
      <button mat-icon-button ><mat-icon>sms</mat-icon></button>

      <button mat-icon-button [matMenuTriggerFor]="menu" >
        <img style="height: 40px; border-radius: 50px; " src="../../assets/images/avatar2.png">
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false" >
        <button mat-menu-item >
          <span>Settings</span>
        </button>
        <button mat-menu-item routerLink="/login" >

          <span>Log-Out</span>
        </button>
      </mat-menu>
        </div>
  </div>

</mat-toolbar>
