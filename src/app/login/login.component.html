<div class="bg">
  <div class="container">
    <h1 align=center >Login</h1>

    <mat-card>
      <form [formGroup]="loginForm">
        <div fxLayout="column" fxLayoutAlign="start stretch">
          <div fxLayout="row" fxLayoutAlign="center center " fxLayoutGap="20px">
            <mat-icon>email</mat-icon>
            <mat-form-field>
              <input matInput placeholder="Email" type="text" formControlName="email">
              <mat-error>Email is invalid</mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <mat-icon>lock</mat-icon>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error>Password is invalid</mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-around center">
            <button type="button" mat-raised-button color="accent" (click)="signUp()">SIGNUP</button>
            <button type="button" mat-raised-button color="accent" [disabled]="loginForm.invalid" (click)="login()">
              LOGIN
            </button>
          </div>
        </div>

      </form>

    </mat-card>
  </div>
</div>
