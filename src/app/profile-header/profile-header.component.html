<mat-toolbar>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" style="width: 100%">
    <div style="width: 80%;" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" >
      <img src="../../assets/avatar2.png">
      <h3>User
      </h3>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1px" style="width: 20%">

      <button mat-icon-button ><mat-icon>sms</mat-icon></button>
     <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item>
          <span>New Group</span>
        </button>
        <button mat-menu-item>

          <span>Profile</span>
        </button>
        <button mat-menu-item>

          <span>Archieved</span>
        </button>
        <button mat-menu-item>

          <span>Settings</span>
        </button>
        <button mat-menu-item>

          <span>Log Out</span>
        </button>
      </mat-menu>
    </div>
  </div>

</mat-toolbar>
